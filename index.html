    <title>母本播期匹配</title>
    <style>
        body {
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h3 {
            color: #333;
        }
        .input-container {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        td {
            color: #555;
        }
        .button-container {
            margin-top: 10px;
        }
    </style>
</head>

        // 转换成查找表格式
        let sowingData = {};
        parentData.forEach(item => {
            sowingData[item["亲本名称"].trim()] = item["播期"].trim();
        });
        
        function extractParents() {
            const input = document.getElementById('combinations').value;
            let combinations = input.split(/\n+/).map(line => line.trim()).filter(line => line);
            
            const tbody = document.getElementById('results').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            
            combinations.forEach((combination, index) => {
                if (!combination) return;
                
                const delimiters = ['/', '&', '*', '(', '（', '×'];
                let minIndex = combination.length;
                delimiters.forEach(d => {
                    let idx = combination.indexOf(d);
                    if (idx > -1) minIndex = Math.min(minIndex, idx);
                });
                
                const firstParent = combination.substring(0, minIndex).trim();
                const sowingPeriod = sowingData[firstParent] || '未知';
                
                const row = tbody.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = combination;
                row.insertCell(2).textContent = sowingPeriod;
            });
        }
        
        function clearContent() {
            document.getElementById('combinations').value = '';
            document.getElementById('results').getElementsByTagName('tbody')[0].innerHTML = '';
        }

        function copyResults() {
            const tbody = document.getElementById('results').getElementsByTagName('tbody')[0];
            const rows = Array.from(tbody.rows);
            let resultText = '序号\t组合\t播期\n';
            rows.forEach(row => {
                const cells = Array.from(row.cells);
                const rowText = cells.map(cell => cell.textContent).join('\t');
                resultText += rowText + '\n';
            });
            navigator.clipboard.writeText(resultText).then(() => {
                alert('结果已复制到剪贴板！');
            }).catch(err => {
                console.error('复制失败: ', err);
            });
        }
