<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>母本播期匹配工具</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --primary-light: #C8E6C9;
            --text-primary: #212121;
            --text-secondary: #757575;
            --divider-color: #BDBDBD;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "Microsoft YaHei", "SimHei", "PingFang SC", sans-serif;
            color: var(--text-primary);
            background-color: var(--background-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--divider-color);
        }
        
        h1 {
            font-size: 2.2rem;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }
        
        h3 {
            font-size: 1.3rem;
            color: var(--primary-dark);
            margin-bottom: 15px;
        }
        
        .description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .card {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
        }
        
        textarea {
            width: 100%;
            height: 160px;
            padding: 15px;
            border: 1px solid var(--divider-color);
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            background-color: #FAFAFA;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:focus {
            outline: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background-color: #f1f1f1;
            color: var(--text-secondary);
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .btn-icon {
            margin-right: 8px;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        
        th {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            padding: 12px 15px;
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--divider-color);
            color: var(--text-primary);
        }
        
        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        tr:hover {
            background-color: rgba(0, 0, 0, 0.04);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .status-spring {
            background-color: #E1F5FE;
            color: #0288D1;
        }
        
        .status-summer {
            background-color: #FFFDE7;
            color: #FBC02D;
        }
        
        .status-autumn {
            background-color: #FBE9E7;
            color: #FF5722;
        }
        
        .status-fresh {
            background-color: #E8F5E9;
            color: #388E3C;
        }
        
        .status-unknown {
            background-color: #F5F5F5;
            color: #9E9E9E;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--divider-color);
        }
        
        .count-badge {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            border-radius: 20px;
            padding: 2px 10px;
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            z-index: 1000;
            display: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
            max-width: 300px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }
    </style>
</head>
<body>

        <header>

            <p class="description">为大豆组合快速匹配适合的播期类型，提高育种效率</p>

        <div class="card">

            <div class="btn-group">

                <button onclick="clearContent()" class="btn-secondary">

                <button onclick="copyResults()" class="btn-secondary">

            </div>
        </div>
        
        <div class="card">

                </table>
                
                <div id="emptyState" class="empty-state">

                    <p>请在上方输入框中输入大豆组合，然后点击"匹配播期"按钮</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 大豆育种研究工具 | 数据库包含超过200种亲本信息</p>
        </footer>
    </div>
    
    <div id="toast" class="toast"></div>

        // 转换成查找表格式
        let sowingData = {};
        parentData.forEach(item => {
            sowingData[item["亲本名称"].trim()] = item["播期"].trim();
        });
        
        function extractParents() {
            const input = document.getElementById('combinations').value;
            // 修改：使用 \n 分割，并去除末尾空行
            let combinations = input.split(/\n/).map(line => line.trim()).filter(line => line !== '');
            
            const tbody = document.getElementById('results').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            
            combinations.forEach((combination, index) => {
                let sowingPeriod = '';
                const delimiters = ['/', '&', '*', '(', '（', '×'];
                let minIndex = combination.length;
                delimiters.forEach(d => {
                    let idx = combination.indexOf(d);
                    if (idx > -1) minIndex = Math.min(minIndex, idx);
                });
                
                const firstParent = combination.substring(0, minIndex).trim();
                sowingPeriod = sowingData[firstParent] || '未知';
                
                const row = tbody.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = combination;
                row.insertCell(2).textContent = sowingPeriod;
            });

            // 更新结果计数，显示总行数
            document.getElementById('resultCount').textContent = combinations.length;
        }
        
        function clearContent() {
            document.getElementById('combinations').value = '';
            document.getElementById('results').getElementsByTagName('tbody')[0].innerHTML = '';
            document.getElementById('resultCount').textContent = '';
        }

        function copyResults() {
            const tbody = document.getElementById('results').getElementsByTagName('tbody')[0];
            const rows = Array.from(tbody.rows);
            let resultText = '序号\t组合\t播期\n';
            rows.forEach(row => {
                const cells = Array.from(row.cells);
                const rowText = cells.map(cell => cell.textContent).join('\t');
                resultText += rowText + '\n';
            });
            navigator.clipboard.writeText(resultText).then(() => {
                alert('结果已复制到剪贴板！');
            }).catch(err => {
                console.error('复制失败: ', err);
            });
        }
